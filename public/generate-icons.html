<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Iconos PNG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #1a1a2e;
      color: white;
      text-align: center;
    }
    canvas { display: none; }
    button {
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    button:hover { background: #5f3dc4; }
    .done { color: #00b894; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>üé® Generar Iconos SkinPress</h1>
  <p>Click en los botones para descargar los iconos PNG</p>
  
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  
  <div>
    <button onclick="generateIcon(192)">‚¨áÔ∏è Descargar icon-192.png</button>
    <button onclick="generateIcon(512)">‚¨áÔ∏è Descargar icon-512.png</button>
  </div>
  
  <div class="done" id="status"></div>

  <script>
    function generateIcon(size) {
      const canvas = document.getElementById('canvas' + size);
      const ctx = canvas.getContext('2d');
      
      // Limpiar
      ctx.clearRect(0, 0, size, size);
      
      // Gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6c5ce7');
      gradient.addColorStop(1, '#5f3dc4');
      ctx.fillStyle = gradient;
      
      // Rounded rect
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fill();
      
      // Icon elements
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      
      // Circle (camera lens)
      const centerY = size * 0.42;
      const circleRadius = size * 0.15;
      ctx.beginPath();
      ctx.arc(size / 2, centerY, circleRadius, 0, Math.PI * 2);
      ctx.fill();
      
      // Smile
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.lineWidth = size * 0.04;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.arc(size / 2, size * 0.55, size * 0.18, 0.2, Math.PI - 0.2);
      ctx.stroke();
      
      // Text "SP"
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.125}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('SP', size / 2, size * 0.86);
      
      // Download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
        
        document.getElementById('status').textContent = `‚úì icon-${size}.png descargado`;
        setTimeout(() => {
          document.getElementById('status').textContent = '';
        }, 3000);
      });
    }
  </script>
  
  <div style="margin-top: 3rem; padding: 1.5rem; background: rgba(255,255,255,0.1); border-radius: 8px; max-width: 600px; margin-left: auto; margin-right: auto;">
    <h3 style="margin-top: 0;">üìù Instrucciones</h3>
    <ol style="text-align: left; line-height: 1.8;">
      <li>Descarga ambos iconos (192px y 512px)</li>
      <li>Gu√°rdalos en la carpeta <code style="background: rgba(0,0,0,0.3); padding: 0.2rem 0.5rem; border-radius: 4px;">public/</code></li>
      <li>Reemplaza los archivos .svg existentes</li>
      <li>Listo! Tu PWA tendr√° iconos reales</li>
    </ol>
  </div>
</body>
</html>
